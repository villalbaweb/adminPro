<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20">
           <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
             <div class="input-group-addon"><i class="ti-user"></i></div>
             <input [ngModel]="usuario.nombre" name="name" type="text" class="form-control"  placeholder="Username" required>
            </div>
           </div>
           <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [disabled]="usuario.google" [ngModel]="usuario.email" name="email" type="email" class="form-control"  placeholder="Enter email" required>
            </div>
           </div>
           <button  type="submit" class="btn btn-success waves-effect waves-light m-r-10">
             <i class="fa fa-save"></i>
             Guardar
            </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Fotografia del usuario</h4>
          <h6 class="card-subtitle">{{usuario.nombre}}</h6>
          <img [src]="usuario.img | imagen">
          <input (change)="seleccionImagen($event.target.files[0])" type="file">
          <br>
          <br>
          <button *ngIf="imagenSubir" (click)="subirImagen()" type="submit" class="btn btn-block btn-outline-primary waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Actualizar Foto
          </button>
        </div>
      </div>
  </div>
</div>
