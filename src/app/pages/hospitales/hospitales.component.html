<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Usuario">
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
  <div class="col-sm-12"> 
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        
        <h3 class="card-title">Usuarios registrados ( <small>{{totalRegistros}}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70">
                <div >
                  <img (click)="cambiarImagen(hospital)" [src]="hospital.img | imagen" alt="user" class="img-50 img-thumbnail pointer"/>
                </div>
              </td>
              <td>{{hospital.nombre}}</td>
              <td>
                <button  (click)="guardarHospital( hospital )" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button  (click)="borrarHospital( hospital )" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-take)" class="btn btn-secondary"> Anteriores </button>
        <button (click)="cambiarDesde(take)" class="btn btn-secondary"> Siguientes </button>
      </div>
    </div>
  </div>
</div>
