<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar Usuario">
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
  <div class="col-sm-12"> 
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        
        <h3 class="card-title">Usuarios registrados ( <small>{{totalRegistros}}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="w70">
                <div >
                  <img [src]="usuario.img | imagen" alt="user" class="img-50 img-thumbnail"/>
                </div>
              </td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.nombre}}</td>
              <td>
                  <select [(ngModel)]="usuario.role" name="role" class="form-control">
                    <option *ngFor="let rol of possibleRoles" value="{{rol}}">{{rol}}</option>
                  </select>
              </td>
              <td>
                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                <label *ngIf="!usuario.google" class="label label-primary">E-Mail</label>
              </td>
              <td>
                <button  class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button  (click)="borrarUsuario( usuario )" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-take)" class="btn btn-secondary"> Anteriores </button>
        <button (click)="cambiarDesde(take)" class="btn btn-secondary"> Siguientes </button>
      </div>
    </div>
  </div>
</div>
