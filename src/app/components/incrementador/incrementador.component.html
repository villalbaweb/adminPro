<h3>{{leyenda}}</h3>

<div class="input-group">
  <span>
    <button class="btn btn-primary" type="button" (click)=cambiarValor(-5)>
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" name="progreso" [(ngModel)]="progreso" class="form-control" (ngModelChange)="onChanges($event)" min="1" max="100">
  <span>
      <button class="btn btn-primary" type="button" (click)=cambiarValor(+5)>
          <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
